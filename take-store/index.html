            <button data-platform="linux">Linux</button>
            <button data-platform="bsd">BSD</button>

        <section class="app-grid">
            <!-- Приложения будут добавлены сюда JavaScript -->
        </section>
    </main>

    <footer>

            {name: "GOG Galaxy", description: "Платформа для покупки и запуска игр", platforms: ["windows", "macos"], link: "https://www.gog.com/galaxy"},

            {name: "7-Zip", description: "Бесплатный архиватор файлов", platforms: ["windows"], link: "https://www.7-zip.org/"},
            {name: "WinRAR", description: "Популярный архиватор файлов (платный)", platforms: ["windows"], link: "https://www.win-rar.com/"},
            {name: "Evernote", description: "Сервис для создания заметок", platforms: ["windows", "macos", "linux", "bsd"], link: "https://evernote.com/"},
            {name: "Notion", description: "Сервис для организации задач и заметок", platforms: ["windows", "macos", "linux", "bsd"], link: "https://www.notion.so/"},
            {name: "Trello", description: "Инструмент для управления проектами", platforms: ["windows", "macos", "linux", "bsd"], link: "https://trello.com/"},
            {name: "Asana", description: "Инструмент для управления проектами", platforms: ["windows", "macos", "linux", "bsd"], link: "https://asana.com/"},
            {name: "Slack", description: "Платформа для корпоративного общения", platforms: ["windows", "macos", "linux", "bsd"], link: "https://slack.com/"},
            {name: "Discord", description: "Платформа для общения, особенно популярная среди геймеров", platforms: ["windows", "macos", "linux", "bsd"], link: "https://discord.com/"},
            {name: "Spotify", description: "Сервис потоковой передачи музыки", platforms: ["windows", "macos", "linux", "bsd"], link: "https://www.spotify.com/"},
            {name: "VLC Media Player", description: "Бесплатный медиаплеер", platforms: ["windows", "macos", "linux", "bsd"], link: "https://www.videolan.org/vlc/"},
        ];

        const platformButtons = document.querySelectorAll('.platform-selector button');
        const appGrid = document.querySelector('.app-grid');
        const searchInput = document.getElementById('search-input');

        function createAppCard(app) {
            const card = document.createElement('div');
            card.classList.add('app-card');
            card.dataset.platforms = app.platforms.join(',');

            card.innerHTML = `
                <h2>${app.name}</h2>
                <p>${app.description}</p>
                <a href="${app.link}" target="_blank">Скачать</a>
            `;

            return card;
        }

        function displayApps(platform = 'all', searchTerm = '') {
            appGrid.innerHTML = '';

            apps.forEach(app => {
                if ((platform === 'all' || app.platforms.includes(platform)) &&
                    (searchTerm === '' || app.name.toLowerCase().includes(searchTerm.toLowerCase()) || app.description.toLowerCase().includes(searchTerm.toLowerCase()))) { //Поиск и по описанию
                    const card = createAppCard(app);
                    appGrid.appendChild(card);
                }
            });
        }

        displayApps();

        platformButtons.forEach(button => {
            button.addEventListener('click', () => {
                const platform = button.dataset.platform;

                platformButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                displayApps(platform, searchInput.value);
            });
        });

        searchInput.addEventListener('input', () => {
            displayApps(document.querySelector('.platform-selector button.active').dataset.platform, searchInput.value);
        });
    </script>

</body>
</html>
